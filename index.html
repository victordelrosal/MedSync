<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedSync MVP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f4f8;
            text-align: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, 
                    transparent 45%, 
                    rgba(66, 133, 244, 0.05) 45%,
                    rgba(66, 133, 244, 0.05) 55%, 
                    transparent 55%),
                linear-gradient(-45deg, 
                    transparent 45%, 
                    rgba(66, 133, 244, 0.05) 45%,
                    rgba(66, 133, 244, 0.05) 55%, 
                    transparent 55%);
            background-size: 60px 60px;
            animation: moveBackground 15s linear infinite;
            z-index: -1;
        }

        @keyframes moveBackground {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 60px 60px;
            }
        }

        .container {
            backdrop-filter: blur(5px);
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            margin: auto;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 123, 255, 0.1);
            border-radius: 12px;
        }

        /* Add some medical-themed accents */
        .container::before {
            content: 'âš•';
            position: absolute;
            top: -20px;
            left: -20px;
            font-size: 40px;
            color: rgba(66, 133, 244, 0.2);
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.2; }
            50% { transform: scale(1.1); opacity: 0.3; }
            100% { transform: scale(1); opacity: 0.2; }
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #prescriptions {
            margin-top: 20px;
        }

        @keyframes uploadSuccess {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .success-animation {
            animation: uploadSuccess 0.5s ease-in-out;
        }

        .upload-feedback {
            display: none;
            color: #28a745;
            font-size: 24px;
            margin: 10px 0;
        }

        .upload-feedback.show {
            display: block;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(-20px); }
            20% { opacity: 1; transform: translateY(0); }
            80% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(20px); }
        }

        .fade-animation {
            animation: fadeInOut 2s ease-in-out;
        }

        /* Dark mode styles */
        [data-theme="dark"] {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        [data-theme="dark"] .container {
            background: rgba(40, 40, 40, 0.95);
            border-color: rgba(80, 80, 80, 0.2);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            border-radius: 50%;
            background: #007BFF;
            color: white;
            cursor: pointer;
            border: none;
            width: 40px;
            height: 40px;
        }

        /* Preview area */
        .preview-area {
            border: 2px dashed #ccc;
            padding: 20px;
            margin: 10px 0;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .preview-area.drag-over {
            background: rgba(0, 123, 255, 0.1);
            border-color: #007BFF;
        }

        /* Calendar view */
        .calendar-view {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
        }

        /* Voice command indicator */
        .voice-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #007BFF;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .voice-indicator.listening {
            animation: pulse 1s infinite;
            background: #dc3545;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
    <div class="voice-indicator" onclick="toggleVoiceRecognition()">ðŸŽ¤</div>
    <div class="container">
        <h2>MedSync - MVP</h2>
        <p>Upload your prescription and set medication reminders</p>
        
        <input type="file" id="uploadPrescription" accept="image/*,application/pdf">
        <button onclick="uploadPrescription()">Upload Prescription</button>
        
        <div class="upload-feedback" id="uploadFeedback">âœ… Upload Successful!</div>

        <h3>Set Medication Reminder</h3>
        <input type="time" id="reminderTime">
        <button onclick="setReminder()">Set Reminder</button>
        
        <div id="prescriptions">
            <h3>Uploaded Prescriptions</h3>
            <ul id="prescriptionList"></ul>
        </div>

        <div class="preview-area" id="dropZone">
            <span>Drop prescription here or click to upload</span>
        </div>
        
        <div class="calendar-view">
            <h3>Medicine Schedule</h3>
            <div id="calendar"></div>
        </div>
    </div>

    <script>
        function uploadPrescription() {
            const fileInput = document.getElementById('uploadPrescription');
            if (fileInput.files.length > 0) {
                const fileName = fileInput.files[0].name;
                let prescriptions = JSON.parse(localStorage.getItem('prescriptions')) || [];
                prescriptions.push(fileName);
                localStorage.setItem('prescriptions', JSON.stringify(prescriptions));
                
                // Show animation feedback
                const container = document.querySelector('.container');
                const feedback = document.getElementById('uploadFeedback');
                container.classList.add('success-animation');
                feedback.classList.add('show', 'fade-animation');
                
                setTimeout(() => {
                    container.classList.remove('success-animation');
                    feedback.classList.remove('show', 'fade-animation');
                }, 2000);

                displayPrescriptions();
            } else {
                alert('Please select a file to upload.');
            }
        }

        function setReminder() {
            const time = document.getElementById('reminderTime').value;
            if (time) {
                alert(`Reminder set for ${time}. A notification will be shown at this time.`);
                setTimeout(() => {
                    sendNotification('Medication Reminder', 'Time to take your medication!');
                    alert('Time to take your medication!');
                }, calculateTimeDiff(time));
            } else {
                alert('Please select a time.');
            }
        }

        function calculateTimeDiff(time) {
            const now = new Date();
            const reminderTime = new Date();
            const [hours, minutes] = time.split(':');
            reminderTime.setHours(hours, minutes, 0, 0);
            let diff = reminderTime - now;
            if (diff < 0) diff += 24 * 60 * 60 * 1000; // Adjust for next day
            return diff;
        }

        function sendNotification(title, body) {
            if (Notification.permission === 'granted') {
                new Notification(title, { body });
            } else if (Notification.permission !== 'denied') {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        new Notification(title, { body });
                    }
                });
            }
        }

        function displayPrescriptions() {
            const prescriptionList = document.getElementById('prescriptionList');
            prescriptionList.innerHTML = '';
            const prescriptions = JSON.parse(localStorage.getItem('prescriptions')) || [];
            prescriptions.forEach(prescription => {
                let li = document.createElement('li');
                li.textContent = prescription;
                prescriptionList.appendChild(li);
            });
        }

        displayPrescriptions();

        // Theme toggling
        function toggleTheme() {
            document.body.dataset.theme = 
                document.body.dataset.theme === 'dark' ? 'light' : 'dark';
            localStorage.setItem('theme', document.body.dataset.theme);
        }

        // Voice recognition
        function toggleVoiceRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                alert('Voice recognition not supported');
                return;
            }

            const recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onstart = () => {
                document.querySelector('.voice-indicator').classList.add('listening');
            };

            recognition.onend = () => {
                document.querySelector('.voice-indicator').classList.remove('listening');
            };

            recognition.onresult = (event) => {
                const command = event.results[0][0].transcript.toLowerCase();
                if (command.includes('upload')) {
                    document.getElementById('uploadPrescription').click();
                } else if (command.includes('reminder')) {
                    document.getElementById('reminderTime').focus();
                }
            };

            recognition.start();
        }

        // Drag and drop
        const dropZone = document.getElementById('dropZone');
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            document.getElementById('uploadPrescription').files = files;
            uploadPrescription();
        });

        // Modify existing uploadPrescription function
        const originalUploadPrescription = uploadPrescription;
        uploadPrescription = () => {
            originalUploadPrescription();
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        };

        // Initialize theme
        document.body.dataset.theme = localStorage.getItem('theme') || 'light';

        // Initialize calendar
        flatpickr("#calendar", {
            inline: true,
            mode: "multiple",
            dateFormat: "Y-m-d",
            onChange: (selectedDates) => {
                // Store selected dates in localStorage
                localStorage.setItem('medicationDates', JSON.stringify(selectedDates));
            }
        });
    </script>
</body>
</html>
